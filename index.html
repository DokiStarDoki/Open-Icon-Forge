<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Icon Forge Library</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        padding: 1rem;
        background: linear-gradient(to bottom right, #fefefe, #e0f7fa);
        color: #333;
      }
      h1 {
        text-align: center;
        font-size: 2rem;
        color: #007acc;
      }
      #search {
        display: block;
        margin: 1rem auto;
        padding: 0.6rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        width: 80%;
        max-width: 400px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 1rem;
        margin-top: 2rem;
        padding: 0 1rem;
      }
      .icon {
        background: white;
        border: 1px solid #ddd;
        padding: 0.5rem;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .icon:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .icon.selected {
        border-color: #007acc;
        background: #e6f3ff;
        box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.3);
      }
      .icon object {
        width: 64px;
        height: 64px;
        display: block;
        margin: 0 auto;
        pointer-events: none;
      }
      .icon small {
        display: block;
        margin-top: 0.5rem;
        font-size: 0.75rem;
        color: #444;
      }
      #details {
        margin-top: 2rem;
        padding: 1rem;
        background: #ffffff;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        transition: all 0.3s ease;
      }
      #details h2 {
        margin-top: 0;
        color: #007acc;
      }
    </style>
  </head>
  <body>
    <h1>Open Icon Forge Library</h1>
    <input type="text" id="search" placeholder="Search by tag or name..." />
    <div class="grid" id="iconGrid"></div>
    <div id="details" style="display: none">
      <h2 id="detailName"></h2>
      <p><strong>Theme:</strong> <span id="detailTheme"></span></p>
      <p><strong>Tags:</strong> <span id="detailTags"></span></p>
      <p><strong>Date:</strong> <span id="detailDate"></span></p>
      <p><strong>File Path:</strong> <span id="detailPath"></span></p>
    </div>

    <script>
      const grid = document.getElementById("iconGrid");
      const searchInput = document.getElementById("search");
      const details = document.getElementById("details");
      const detailName = document.getElementById("detailName");
      const detailTags = document.getElementById("detailTags");
      const detailTheme = document.getElementById("detailTheme");
      const detailDate = document.getElementById("detailDate");
      const detailPath = document.getElementById("detailPath");

      let icons = [];
      let selectedDiv = null;

      async function loadIcons() {
        try {
          const res = await fetch("php/list_svgs.php");
          const data = await res.json();
          icons = data.icons || [];
          renderIcons();
        } catch (err) {
          grid.innerHTML = "<p>Error loading SVG list</p>";
          console.error("Failed to load SVGs:", err);
        }
      }

      function renderIcons(filter = "") {
        const lowerFilter = filter.toLowerCase();
        const bannedThemes = ["vectorized", "temp", "generated"];
        grid.innerHTML = "";

        icons
          .filter(
            (icon) =>
              !bannedThemes.includes(icon.theme?.toLowerCase()) &&
              (icon.name.toLowerCase().includes(lowerFilter) ||
                icon.theme.toLowerCase().includes(lowerFilter))
          )
          .forEach((icon) => {
            const div = document.createElement("div");
            div.className = "icon";

            const object = document.createElement("object");
            object.type = "image/svg+xml";
            object.data = icon.file;

            const label = document.createElement("small");
            label.textContent = icon.name;

            div.appendChild(object);
            div.appendChild(label);

            div.addEventListener("click", () => selectIcon(div, icon));
            grid.appendChild(div);
          });
      }

      function selectIcon(div, icon) {
        if (selectedDiv) selectedDiv.classList.remove("selected");
        selectedDiv = div;
        div.classList.add("selected");

        detailName.textContent = icon.name;
        detailTags.textContent = icon.tags?.join(", ") || "";
        detailTheme.textContent = icon.theme || "";
        detailDate.textContent = icon.date_created || "";
        detailPath.textContent = icon.file;
        details.style.display = "block";
      }

      searchInput.addEventListener("input", (e) => {
        renderIcons(e.target.value);
        details.style.display = "none";
        selectedDiv = null;
      });

      loadIcons();
    </script>
  </body>
</html>
