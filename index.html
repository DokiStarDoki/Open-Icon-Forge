<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Icon Forge Library</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        padding: 1rem;
        background: linear-gradient(to bottom right, #fefefe, #e0f7fa);
        color: #333;
      }
      h1 {
        text-align: center;
        font-size: 2rem;
        color: #007acc;
      }
      .controls {
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
        margin-top: 1rem;
      }
      #search,
      #tagFilter {
        padding: 0.6rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }
      #search {
        width: 80%;
        max-width: 400px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 1rem;
        margin-top: 2rem;
        padding: 0 1rem;
      }
      .icon {
        background: white;
        border: 1px solid #ddd;
        padding: 0.5rem;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
      }
      .icon object {
        width: 64px;
        height: 64px;
        display: block;
        margin: 0 auto;
        pointer-events: none;
      }
      .icon small {
        display: block;
        margin-top: 0.5rem;
        font-size: 0.75rem;
        color: #444;
      }
      .icon.selected {
        border-color: #007acc;
        background: #e6f3ff;
        box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.3);
      }
      #details {
        margin-top: 2rem;
        padding: 1rem;
        background: #ffffff;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        display: none;
        opacity: 0;
      }
      .details-content {
        display: flex;
        gap: 1.5rem;
        align-items: flex-start;
      }
      .details-icon object {
        width: 128px;
        height: 128px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #f9f9f9;
        padding: 0.5rem;
      }
      .details-icon button {
        margin-top: 0.75rem;
        padding: 0.4rem 0.75rem;
        font-size: 0.9rem;
        border: none;
        border-radius: 6px;
        background-color: #007acc;
        color: white;
        cursor: pointer;
      }
      .details-icon button:hover {
        background-color: #005fa3;
      }
      .details-meta {
        flex: 1;
      }
      #details h2 {
        margin-top: 0;
        color: #007acc;
      }
    </style>
  </head>
  <body>
    <h1 id="mainTitle">Open Icon Forge Library</h1>
    <div class="controls">
      <input type="text" id="search" placeholder="Search by tag or name..." />
      <select id="tagFilter">
        <option value="">Filter by tag</option>
      </select>
    </div>

    <div class="grid" id="iconGrid"></div>

    <div id="details">
      <div class="details-content">
        <div class="details-icon">
          <object id="detailIcon" type="image/svg+xml"></object>
          <button id="downloadBtn">Download SVG</button>
        </div>
        <div class="details-meta">
          <h2 id="detailName"></h2>
          <p><strong>Theme:</strong> <span id="detailTheme"></span></p>
          <p><strong>Tags:</strong> <span id="detailTags"></span></p>
          <p><strong>Date:</strong> <span id="detailDate"></span></p>
          <p><strong>File Path:</strong> <span id="detailPath"></span></p>
        </div>
      </div>
    </div>

    <script>
      const grid = document.getElementById("iconGrid");
      const searchInput = document.getElementById("search");
      const tagFilter = document.getElementById("tagFilter");
      const details = document.getElementById("details");
      const detailIcon = document.getElementById("detailIcon");
      const detailName = document.getElementById("detailName");
      const detailTags = document.getElementById("detailTags");
      const detailTheme = document.getElementById("detailTheme");
      const detailDate = document.getElementById("detailDate");
      const detailPath = document.getElementById("detailPath");
      const downloadBtn = document.getElementById("downloadBtn");

      let icons = [];
      let selectedDiv = null;

      async function loadIcons() {
        try {
          const res = await fetch("php/list_svgs.php");
          const data = await res.json();
          icons = data.icons || [];
        } catch (err) {
          console.warn("PHP failed, trying fallback metadata.json");
          try {
            const fallbackRes = await fetch("json/metadata.json");
            const fallbackData = await fallbackRes.json();
            icons = fallbackData.icons || [];
          } catch (fallbackErr) {
            grid.innerHTML = "<p>Failed to load icons from both sources.</p>";
            console.error("Fallback also failed:", fallbackErr);
            return;
          }
        }
        populateTagDropdown();
        renderIcons();
      }

      function populateTagDropdown() {
        const tagCounts = {};
        const themeCounts = {};

        icons.forEach((icon) => {
          const theme = icon.theme;
          if (
            theme &&
            !["vectorized", "temp", "generated"].includes(theme.toLowerCase())
          ) {
            themeCounts[theme] = (themeCounts[theme] || 0) + 1;
          }

          (icon.tags || []).forEach((tag) => {
            tagCounts[tag] = (tagCounts[tag] || 0) + 1;
          });
        });

        tagFilter.innerHTML =
          '<option value="">Filter by tag or theme</option>';

        Object.keys(themeCounts)
          .sort()
          .forEach((theme) => {
            const option = document.createElement("option");
            option.value = `theme:${theme}`;
            option.textContent = `Theme: ${theme} (${themeCounts[theme]})`;
            tagFilter.appendChild(option);
          });

        Object.keys(tagCounts)
          .sort()
          .forEach((tag) => {
            const option = document.createElement("option");
            option.value = `tag:${tag}`;
            option.textContent = `Tag: ${tag} (${tagCounts[tag]})`;
            tagFilter.appendChild(option);
          });
      }

      function renderIcons(filter = "", selectedFilter = "") {
        const lowerFilter = filter.toLowerCase();
        const bannedThemes = ["vectorized", "temp", "generated"];
        let filterType = "";
        let filterValue = "";

        if (selectedFilter.includes(":")) {
          [filterType, filterValue] = selectedFilter.split(":");
        }

        grid.innerHTML = "";

        icons
          .filter((icon) => {
            if (bannedThemes.includes(icon.theme?.toLowerCase())) return false;
            const matchesSearch =
              icon.name.toLowerCase().includes(lowerFilter) ||
              icon.theme.toLowerCase().includes(lowerFilter);
            const matchesTag =
              filterType === "tag" ? icon.tags?.includes(filterValue) : true;
            const matchesTheme =
              filterType === "theme" ? icon.theme === filterValue : true;
            return matchesSearch && matchesTag && matchesTheme;
          })
          .forEach((icon, index) => {
            const div = document.createElement("div");
            div.className = "icon";

            const object = document.createElement("object");
            object.type = "image/svg+xml";
            object.data = icon.file;

            const label = document.createElement("small");
            label.textContent = icon.name;

            div.appendChild(object);
            div.appendChild(label);

            div.addEventListener(
              "click",
              ((iconCopy) => {
                return () => selectIcon(div, iconCopy);
              })(icon)
            );

            grid.appendChild(div);

            gsap.from(div, {
              duration: 0.5,
              opacity: 0,
              scale: 0.8,
              delay: index * 0.03,
              ease: "back.out(1.7)",
            });
          });
      }

      function selectIcon(div, icon) {
        if (selectedDiv) selectedDiv.classList.remove("selected");
        selectedDiv = div;
        div.classList.add("selected");

        detailIcon.data = icon.file;
        detailName.textContent = icon.name;
        detailTags.textContent = icon.tags?.join(", ") || "";
        detailTheme.textContent = icon.theme || "";
        detailDate.textContent = icon.date_created || "";
        detailPath.textContent = icon.file;

        // Pre-hide inner content before panel animates in
        gsap.set(".details-content > *", {
          opacity: 0,
          y: 20,
        });

        gsap.fromTo(
          details,
          {
            display: "none",
            opacity: 0,
            y: 50,
            filter: "blur(8px)",
          },
          {
            display: "block",
            opacity: 1,
            y: 0,
            filter: "blur(0px)",
            duration: 0.15,
            ease: "expo.out",
            onStart: () => {
              details.style.display = "block";
            },
            onComplete: () => {
              gsap.to(".details-content > *", {
                opacity: 1,
                y: 0,
                duration: 0.25,
                stagger: 0.1,
                ease: "power3.out",
              });
            },
          }
        );

        downloadBtn.onclick = () => {
          const link = document.createElement("a");
          link.href = icon.file;
          link.download = icon.file.split("/").pop();
          link.click();
        };
      }

      searchInput.addEventListener("input", (e) => {
        renderIcons(e.target.value, tagFilter.value);
        gsap.to(details, {
          opacity: 0,
          duration: 0.2,
          onComplete: () => (details.style.display = "none"),
        });
        selectedDiv = null;
      });

      tagFilter.addEventListener("change", () => {
        renderIcons(searchInput.value, tagFilter.value);
        gsap.to(details, {
          opacity: 0,
          duration: 0.2,
          onComplete: () => (details.style.display = "none"),
        });
        selectedDiv = null;
      });

      gsap.from("#mainTitle", {
        y: -30,
        opacity: 0,
        duration: 1,
        ease: "bounce.out",
      });

      loadIcons();
    </script>
  </body>
</html>
