<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Icon Forge Library</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="mainTitle">
      Open Icon Forge Library
      <span id="iconCount" style="font-size: 1rem; color: #555">(0 icons)</span>
    </h1>

    <div class="controls">
      <input
        type="text"
        id="search"
        placeholder="Search by name or description..."
      />
      <select id="tagFilter">
        <option value="">Filter by tag</option>
      </select>
      <select id="pageSize">
        <option value="20">20 per page</option>
        <option value="50">50 per page</option>
        <option value="100">100 per page</option>
        <option value="all">All</option>
      </select>
    </div>

    <div id="iconGrid" class="icon-grid"></div>

    <div class="pagination">
      <button id="prevPage" disabled>Previous</button>
      <span id="pageInfo"></span>
      <button id="nextPage" disabled>Next</button>
    </div>

    <div id="details" style="display: none">
      <div class="details-content">
        <div class="details-icon">
          <object id="detailIcon" type="image/svg+xml"></object>
          <button id="downloadBtn">Download SVG</button>
        </div>
        <div class="details-meta">
          <h2 id="detailName"></h2>
          <p><strong>Theme:</strong> <span id="detailTheme"></span></p>
          <p><strong>Tags:</strong> <span id="detailTags"></span></p>
          <p><strong>Date:</strong> <span id="detailDate"></span></p>
          <p><strong>File Path:</strong> <span id="detailPath"></span></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
