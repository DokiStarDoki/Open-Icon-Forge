<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Icon Forge Library</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        padding: 1rem;
        background: linear-gradient(to bottom right, #fefefe, #e0f7fa);
        color: #333;
      }
      h1 {
        text-align: center;
        font-size: 2rem;
        color: #007acc;
        margin-bottom: 1rem;
      }
      .controls {
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
        margin-bottom: 1.5rem;
      }
      #search,
      #tagFilter {
        padding: 0.6rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        font-size: 1rem;
      }
      #search {
        width: 80%;
        max-width: 400px;
      }
      .grid {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        padding: 0 1rem;
      }
      .icon {
        background: white;
        border: 2px solid transparent;
        padding: 1rem;
        border-radius: 12px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        min-width: 96px;
      }
      .icon:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
      }
      .icon.selected {
        border-color: #007acc;
        background: #e6f3ff;
        box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.3);
      }
      .icon object {
        width: 64px;
        height: 64px;
        pointer-events: none;
        display: block;
        margin: 0 auto;
      }
      .icon small {
        display: block;
        margin-top: 0.5rem;
        font-size: 0.8rem;
        color: #333;
      }
      #details {
        margin-top: 2rem;
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid #ccc;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        display: none;
        opacity: 0;
        backdrop-filter: blur(8px);
      }
      .details-content {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        align-items: center;
      }
      .details-icon object {
        width: 128px;
        height: 128px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #f9f9f9;
        padding: 0.5rem;
      }
      .details-icon button {
        margin-top: 0.75rem;
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        border: none;
        border-radius: 8px;
        background: linear-gradient(to right, #007acc, #005fa3);
        color: white;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      .details-icon button:hover {
        transform: scale(1.05);
      }
      .details-meta {
        flex: 1;
        min-width: 200px;
      }
      #details h2 {
        margin-top: 0;
        color: #007acc;
      }
    </style>
  </head>
  <body>
    <h1>Open Icon Forge Library</h1>
    <div class="controls">
      <input type="text" id="search" placeholder="Search by tag or name..." />
      <select id="tagFilter">
        <option value="">Filter by tag or theme</option>
      </select>
    </div>
    <div class="grid" id="iconGrid"></div>
    <div id="details">
      <div class="details-content">
        <div class="details-icon">
          <object id="detailIcon" type="image/svg+xml"></object>
          <button id="downloadBtn">â¬‡ Download SVG</button>
        </div>
        <div class="details-meta">
          <h2 id="detailName"></h2>
          <p><strong>Theme:</strong> <span id="detailTheme"></span></p>
          <p><strong>Tags:</strong> <span id="detailTags"></span></p>
          <p><strong>Date:</strong> <span id="detailDate"></span></p>
          <p><strong>File Path:</strong> <span id="detailPath"></span></p>
        </div>
      </div>
    </div>
    <script>
      const grid = document.getElementById("iconGrid");
      const searchInput = document.getElementById("search");
      const tagFilter = document.getElementById("tagFilter");
      const details = document.getElementById("details");
      const detailIcon = document.getElementById("detailIcon");
      const detailName = document.getElementById("detailName");
      const detailTags = document.getElementById("detailTags");
      const detailTheme = document.getElementById("detailTheme");
      const detailDate = document.getElementById("detailDate");
      const detailPath = document.getElementById("detailPath");
      const downloadBtn = document.getElementById("downloadBtn");
      let icons = [];
      let selectedDiv = null;

      async function loadIcons() {
        try {
          const res = await fetch("php/list_svgs.php");
          const data = await res.json();
          icons = data.icons || [];
          populateTagDropdown();
          renderIcons();
        } catch (err) {
          grid.innerHTML = "<p>Error loading SVG list</p>";
          console.error("Failed to load SVGs:", err);
        }
      }

      function populateTagDropdown() {
        const tagCounts = {};
        const themeCounts = {};
        icons.forEach((icon) => {
          const theme = icon.theme;
          if (
            theme &&
            !["vectorized", "temp", "generated"].includes(theme.toLowerCase())
          ) {
            themeCounts[theme] = (themeCounts[theme] || 0) + 1;
          }
          (icon.tags || []).forEach((tag) => {
            tagCounts[tag] = (tagCounts[tag] || 0) + 1;
          });
        });
        tagFilter.innerHTML =
          '<option value="">Filter by tag or theme</option>';
        Object.keys(themeCounts)
          .sort()
          .forEach((theme) => {
            const option = document.createElement("option");
            option.value = `theme:${theme}`;
            option.textContent = `Theme: ${theme} (${themeCounts[theme]})`;
            tagFilter.appendChild(option);
          });
        Object.keys(tagCounts)
          .sort()
          .forEach((tag) => {
            const option = document.createElement("option");
            option.value = `tag:${tag}`;
            option.textContent = `Tag: ${tag} (${tagCounts[tag]})`;
            tagFilter.appendChild(option);
          });
      }

      function renderIcons(filter = "", selectedFilter = "") {
        const lowerFilter = filter.toLowerCase();
        const bannedThemes = ["vectorized", "temp", "generated"];
        let filterType = "";
        let filterValue = "";
        if (selectedFilter.includes(":")) {
          [filterType, filterValue] = selectedFilter.split(":");
        }
        grid.innerHTML = "";
        icons
          .filter((icon) => {
            if (bannedThemes.includes(icon.theme?.toLowerCase())) return false;
            const matchesSearch =
              icon.name.toLowerCase().includes(lowerFilter) ||
              icon.theme.toLowerCase().includes(lowerFilter);
            const matchesTag =
              filterType === "tag" ? icon.tags?.includes(filterValue) : true;
            const matchesTheme =
              filterType === "theme" ? icon.theme === filterValue : true;
            return matchesSearch && matchesTag && matchesTheme;
          })
          .forEach((icon, index) => {
            const div = document.createElement("div");
            div.className = "icon";
            const object = document.createElement("object");
            object.type = "image/svg+xml";
            object.data = icon.file;
            const label = document.createElement("small");
            label.textContent = icon.name;
            div.appendChild(object);
            div.appendChild(label);
            div.addEventListener("click", () => selectIcon(div, icon));
            grid.appendChild(div);
            gsap.from(div, {
              duration: 0.4,
              opacity: 0,
              scale: 0.8,
              delay: index * 0.02,
              ease: "power2.out",
            });
          });
      }

      function selectIcon(div, icon) {
        if (selectedDiv) selectedDiv.classList.remove("selected");
        selectedDiv = div;
        div.classList.add("selected");

        detailIcon.data = icon.file;
        detailName.textContent = icon.name;
        detailTags.textContent = icon.tags?.join(", ") || "";
        detailTheme.textContent = icon.theme || "";
        detailDate.textContent = icon.date_created || "";
        detailPath.textContent = icon.file;

        gsap.set(".details-content > *", { opacity: 0, y: 20 });

        gsap.fromTo(
          details,
          { display: "none", opacity: 0, y: 50, filter: "blur(8px)" },
          {
            display: "block",
            opacity: 1,
            y: 0,
            filter: "blur(0px)",
            duration: 0.5,
            ease: "expo.out",
            onStart: () => {
              details.style.display = "block";
            },
            onComplete: () => {
              gsap.to(".details-content > *", {
                opacity: 1,
                y: 0,
                duration: 0.4,
                stagger: 0.1,
                ease: "power3.out",
              });
            },
          }
        );

        downloadBtn.onclick = () => {
          const link = document.createElement("a");
          link.href = icon.file;
          link.download = icon.file.split("/").pop();
          link.click();
        };
      }

      searchInput.addEventListener("input", () => {
        renderIcons(searchInput.value, tagFilter.value);
        gsap.to(details, {
          opacity: 0,
          duration: 0.2,
          onComplete: () => (details.style.display = "none"),
        });
        selectedDiv = null;
      });

      tagFilter.addEventListener("change", () => {
        renderIcons(searchInput.value, tagFilter.value);
        gsap.to(details, {
          opacity: 0,
          duration: 0.2,
          onComplete: () => (details.style.display = "none"),
        });
        selectedDiv = null;
      });

      gsap.from("h1", {
        y: -20,
        opacity: 0,
        duration: 0.8,
        ease: "power2.out",
      });

      loadIcons();
    </script>
  </body>
</html>
