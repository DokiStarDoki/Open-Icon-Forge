<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Icon Forge Library</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="mainTitle">
      Open Icon Forge Library
      <span id="iconCount" style="font-size: 1rem; color: #555">(0 icons)</span>
    </h1>

    <div class="controls">
      <input type="text" id="search" placeholder="Search by tag or name..." />
      <select id="tagFilter">
        <option value="">Filter by tag</option>
      </select>
    </div>

    <div class="swiper" id="iconCarousel">
      <div class="swiper-wrapper"></div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <div id="details">
      <div class="details-content">
        <div class="details-icon">
          <object id="detailIcon" type="image/svg+xml"></object>
          <button id="downloadBtn">Download SVG</button>
        </div>
        <div class="details-meta">
          <h2 id="detailName"></h2>
          <p><strong>Theme:</strong> <span id="detailTheme"></span></p>
          <p><strong>Tags:</strong> <span id="detailTags"></span></p>
          <p><strong>Date:</strong> <span id="detailDate"></span></p>
          <p><strong>File Path:</strong> <span id="detailPath"></span></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
